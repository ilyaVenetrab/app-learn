<ng-container>
  <h1 class="text-center">{{ title$ | async }}</h1>
  <div *ngIf="users$ | async as myUsers; else loader;">
    <mat-card
      class="example-card"
      *ngFor="let user of myUsers"
    >
      <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-content>
        <p *ngIf="user.address">
          {{user.address?.city}}, {{user.address?.street}} {{user.address?.suite}}
        </p>
        <p>
          <mat-divider inset></mat-divider>
        </p>
        <div class="center-between">
          <a href="mailto:{{user.email}}">{{user.email}}</a>
          <button
            mat-mini-fab
            color="primary"
            (click)="removeUser(user.name)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <ng-template #loader>
    <div class="mat-title text-center">Users not found.</div>
  </ng-template>
</ng-container>
